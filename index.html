<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Website</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>

    section {
      margin: 50px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    

    h1 {
      color: #ff4b3e;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      color: #333;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    a {
      color: #ff4b3e;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff7f6e;
    }

    .call-out {
      color: #007bff;
      font-size: 24px;
      font-style: italic;
      margin-bottom: 30px;
    }

    .image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .additional-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 30px;
    }

    .additional-images img {
      width: calc(33.33% - 20px); 
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    .smiley {
      display: inline-block; 
      vertical-align: middle; 
      width: 24px; 
      height: auto;
    }

  </style>
</head>
<body>
  <section>
    <img class="image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjNoaDZzeDUzOXgyeDBrYjJxdW41b2Jkb3EyYzV1MGxhZnl0emc2NCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/IwAZ6dvvvaTtdI8SD5/giphy.gif" alt="Welcome GIF">
    <h1>Get your Office Gifs</h1>
    <p class="call-out">
      Consolidating office gifs into one main platform.
    </p>
    <img class="smiley" src="https://i.pinimg.com/564x/6a/ba/8b/6aba8b5c288c728568945c53625eba87.jpg" alt="description of image">

    <div class="additional-images">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjNoaDZzeDUzOXgyeDBrYjJxdW41b2Jkb3EyYzV1MGxhZnl0emc2NCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/IwAZ6dvvvaTtdI8SD5/giphy.gif" alt="Image 1">

      <img src="https://media.giphy.com/media/s3d5ugcxFDApG/giphy.gif?cid=ecf05e471200fpjgzcynn37hpxb67cux76sgzml1mffzckse&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Image 4">

  </section>
</body>
</html>
